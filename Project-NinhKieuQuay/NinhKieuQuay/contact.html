<!doctype html>
<html>
	<head>
		<link href="Source/Css/bgct.css" rel="stylesheet" type="text/css">
		<style>
			input, textarea, font{
				color:white;
			}
		</style>
	</head>
	<body>
		<font><form action='' method='post'>
			<div class='contForm'>  
				<table>
					<div class='fieldRow'>
						<tr>
							<td colspan=2>
								<label>Name <span class='warning'>*</span></label>	
							</td>
							<td rowspan=2 style='padding: 0px 0px 0px 50px; border-top: solid 1px black; border-left: solid 1px black'>
								<img alt='' src='Source/Img/Icon/infor.png' title='#myin'/>
								Toa Payoh
							</td>
						</tr>
						<tr>
							<td>
								<input class='inputText'  id='contact-name' name='fullname' required='' type='text' value=''/>
							</td>
						</tr>
					</div>
					<div class='fieldRow'>
						<tr>
							<td colspan=2>
								<label>Gender</label>									
							</td>
							<td rowspan=2 style='padding: 0px 0px 0px 50px; border-left: solid 1px black'>
								<img alt='' src='Source/Img/Icon/phone.png' title='#mynum'/>
								+6593646705
							</td>
						</tr>
						<tr>
							<td>
								<input type='radio'  id='contact-gender' name='gender' checked='checked'>Male
							</td>
							<td>
								<input type='radio'  id='contact-gender' name='gender'>Female
							</td>				
						</tr>
					</div>
					<div class='fieldRow'>
						<tr>
							<td colspan=2>
								<label>Email <span class='warning'>*</span></label>									
							</td>
							<td rowspan=2 style='padding: 0px 0px 0px 50px; border-bottom: solid 1px black; border-left: solid 1px black'>
								<img alt='' src='Source/Img/Icon/email.png' title='#mymail'/>
								ttanh072@gmail.com
							</td>
						</tr>
						<tr>
							<td>
								<input class='inputText' id='contact-email' name='email' required='' type='text' value=''/>
							</td>
						</tr>
					</div>
					<div class='fieldRow'>
						<tr>
							<td colspan=2>
								<label>Message <span class='warning'>*</span></label>
							</td>				
							<td rowspan=2 style='padding: 0px 0px 0px 50px'>
								<img alt='' src='Source/Img/Icon/copy.png' title='#copyright'/>
								<a>Copyright by Tran Tuan Anh</a>
							</td>
						</tr>
						<tr>
							<td>
								<textarea cols='45'  id='contact-message' name='mess' required='' rows='5'></textarea>
							</td>
						</tr>
					</div>
					<div class='fieldRow'>
						<tr>
							<td>
								<input class='button' type='submit' value='Send'/>
								<input class='button' id='contact-clear' type='reset' value='Delete'/>
							</td>
						</tr>
					</div>
				</table>					
			</div>
		</form>
	</body>
</html>
