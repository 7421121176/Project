<!doctype html>
<html>
	<head>
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCamkyPUojORiB_h8_QvKbMFqgjJe1xZlI&sensor=false"></script>
		<script>
			var myCenter=new google.maps.LatLng(10.033492,105.788594);
			var marker;

			function init(){
				var mapProp = {
					center:myCenter,
					zoom:18,
					mapTypeId:google.maps.MapTypeId.ROADMAP
				};

				var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

				marker=new google.maps.Marker({
					position:myCenter,
					animation:google.maps.Animation.BOUNCE
				});

				marker.setMap(map);
			}

			google.maps.event.addDomListener(window, 'load', init);
		</script>
	</head>
	<body>
		<div id="googleMap" style="width:450px;height:330px;"></div>
	</body>
</html>
